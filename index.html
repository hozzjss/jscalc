<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>JSCalc</title>
	<link rel="stylesheet" href="../bootstrap.min.css">
	<link rel="stylesheet" href="calc.css">
</head>

<body>
	<div class="calc container">
		<div class="wrapper col-md-4 blkbrd">
			<div class="blkbrd display">0.</div>
			<div class="row container">
				<button class="clear btn btn-default">C</button>
				<button class="operation btn btn-default">+</button>
			</div>
			<div class="row container">
				<button class="number btn btn-default">7</button>
				<button class="number btn btn-default">8</button>
				<button class="number btn btn-default">9</button>
				<button class="operation btn btn-default">ร</button>
			</div>
			<div class="row container">
				<button class="number btn btn-default">4</button>
				<button class="number btn btn-default">5</button>
				<button class="number btn btn-default">6</button>
				<button class="operation btn btn-default">รท</button>
			</div>
			<div class="row container">
				<button class="number btn btn-default">1</button>
				<button class="number btn btn-default">2</button>
				<button class="number btn btn-default">3</button>
				<button class="operation btn btn-default">-</button>
			</div>
			<div class="row container">
				<button class="number btn btn-default">0</button>
				<button class="dot btn btn-default">.</button>
				<button class="calculate btn btn-default">=</button>
			</div>
		</div>
	</div>
	<script src="../jquery-3.1.1.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
