<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>JSCalc</title>
	<link rel="stylesheet" href="../bootstrap.min.css">
	<link rel="stylesheet" href="calc.css">
</head>

<body>
	<div class="calc container">
	  <div class="wrapper col-lg-6 col-xs-12 col-md-6">
	    <div class="display">0.</div>
	    <div class="row container">
	      <button class="clear btn btn-default">C</button>
	      <button class="delete btn btn-default">CE</button>
	      <button id="lp" class="operation btn btn-default">(</button>
	      <button id="rp" class="operation btn btn-default">)</button>
	      <button id="add" class="operation btn btn-default">+</button>
	    </div>
	    <div class="row container">
	      <button id="7" class="number btn btn-default">7</button>
	      <button id="8" class="number btn btn-default">8</button>
	      <button id="9" class="number btn btn-default">9</button>
	      <button id="mul" class="operation btn btn-default">ร</button>
	    </div>
	    <div class="row container">
	      <button id="4" class="number btn btn-default">4</button>
	      <button id="5" class="number btn btn-default">5</button>
	      <button id="6" class="number btn btn-default">6</button>
	      <button id="div" class="operation btn btn-default">รท</button>
	    </div>
	    <div class="row container">
	      <button id="1" class="number btn btn-default">1</button>
	      <button id="2" class="number btn btn-default">2</button>
	      <button id="3" class="number btn btn-default">3</button>
	      <button id="sub" class="operation btn btn-default">-</button>
	    </div>
	    <div class="row container">
	      <button id="0" class="number btn btn-default">0</button>
	      <button id="dot" class="dot btn btn-default">.</button>
	      <button id="pow" class="operation btn btn-default">^</button>
	      <button id="cal" class="calculate btn btn-default">=</button>
	    </div>
	    <div class="row foot">
	      <a href="https://fb.me/hozzjss" target="_blank"><p>Mhmd Huzayen (c) 2016</p></a>
	    </div>
	  </div>
	</div>
	<script src="../jquery-3.1.1.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
